<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <title>My Gallery</title>
</head>

<body>
  <div class="container">
    <header>
      <figure>
        <img class="img" src="./profilePhoto.png" />
      </figure>
      <div class="profile-details">
        <div class="main-text">Rodney Cotton</div>
        <div class="sub-text">Helsinki, Finland</div>
      </div>
      <div class="count-details">
        <div class="info">
          <div class="main-text">100</div>
          <div class="sub-text">Posts</div>
        </div>
        <div class="info">
          <div class="main-text">2,242</div>
          <div class="sub-text">Follower</div>
        </div>
        <div class="info">
          <div class="main-text">1,432</div>
          <div class="sub-text">Following</div>
        </div>
      </div>
    </header>

    <main>
      <img class="img" src="./photo1.png" />
      <img class="img" src="./photo2.png" />
      <img class="img" src="./photo3.png" />
      <img class="img" src="./photo4.png" />
      <img class="img" src="./photo5.png" />
      <img class="img" src="./photo6.png" />
    </main>

    <footer>
      developed by <b><u>mohitkh7</u></b>
    </footer>
