<section class="search mb-5">
    <div class="row">
        <div class="col-10 col-md-8 mx-auto search-box p-1">
            <div class="input-group input-no-border input-with-icon">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" class="form-control" 
                    placeholder="Title, companies, expertise or benefits" 
                    [(ngModel)]="searchQuery" />
            </div>
            <div class="search-box__button ms-1">
                <button class="btn btn-block btn-primary" (click)="onSearch()">Search</button>
            </div>
        </div>
    </div>
</section>
