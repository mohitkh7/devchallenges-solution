<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Montserrat&display=swap"
    rel="stylesheet" />
  <link href="./styles.css" rel="stylesheet" />
  <script type="text/javascript" src="./script.js"></script>
  <title>Checkout</title>
</head>

<body>
  <div class="container full-height-grow">
    <main>
      <div class="title">
        <p>Checkout</p>
      </div>
      <div class="section">
        <div class="form-section">
          <form>
            <div class="form-group">
              <div class="sub-section-title">Contact Information</div>
              <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your email..." required />
              </div>
              <div class="input-group">
                <label for="phone">Phone</label>
                <input type="number" id="phone" placeholder="Enter your phone..." required/>
              </div>
            </div>

            <div class="form-group">
              <div class="sub-section-title" id="shipping-address-title">Shipping address</div>
              <div class="input-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Enter your name..." value="Rodney Cotton" />
              </div>
              <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Your address..." />
              </div>
              <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Your city..." />
              </div>
              <div id="inline-input">
                <div class="input-group" id="country-input">
                  <label for="country">Country</label>
                  <select id="country" placeholder="Your country...">
                    <option value="india">India</option>
                    <option value="us">USA</option>
                    <option value="uk">UK</option>
                    <option value="japan">Japan</option>
                    <option value="germany">Germany</option>
                  </select>
                </div>
                <div class="input-group" id="postal-code-input">
                  <label for="postal-code">Postal code</label>
                  <input type="number" id="postal-code" placeholder="Postal code..." />
                </div>
              </div>
              <div class="input-group">
                <input type="checkbox" id="save-info">
                <label for="save-info">Save this information for next time</label>
              </div>
            </div>

            <div class="submit-btn">
              <button type="submit" class="submit-btn">Continue</button>
            </div>
          </form>
        </div>
        <div class="product-section">
          <section class="product-info">
            <figure>
              <img src="photo1.png" />
            </figure>
            <div class="info">
              <p class="product-name">Vintage Backbag</p>
              <p class="price">
                <span class="final-price">$54.99</span>
                <span class="original-price">$94.99</span>
              </p>
              <div class="quantity">
                <button class="qty-btn" onclick="update_qty('v1', -1)">-</button>
                <span id="v1">1</span>
                <button class="qty-btn" onclick="update_qty('v1', 1)">+</button>
              </div>
            </div>
            <div class="spacer"></div>
          </section>
          <section class="product-info">
            <figure>
              <img src="photo2.png" />
            </figure>
            <div class="info">
              <p class="product-name">Levi Shoes</p>
              <p class="price">
                <span class="final-price">$74.99</span>
                <span class="original-price">$124.99</span>
              </p>
              <div class="quantity">
                <button class="qty-btn" onclick="update_qty('v2', -1)">-</button>
                <span id="v2">1</span>
                <button class="qty-btn inc" onclick="update_qty('v2', 1)">+</button>
              </div>
            </div>
            <div class="spacer"></div>
          </section>
          <section class="product-price">
            <div class="price-component">
              <div>Shipping</div>
              <div>$19</div>
            </div>
            <div class="price-component">
              <div>Total</div>
              <div>$148.98</div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      Developed by <b><u>mohitkh7</u></b>
    </footer>
  </div>
</body>

</html>
